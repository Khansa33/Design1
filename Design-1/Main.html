<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>ZARA Official Website</title>
</head>

<body>

  <div class="left">
    <header class="logo">ZARA</header>

    <h2>SELECT YOUR LOCATION</h2>

    <label for="location">Location</label>
    <select id="location">
      <option value="nepal">Nepal</option>
      <option value="india">S.Korea</option>
      <option value="usa">China</option>
      <option value="uk">Japan</option>
      <option value="france">Thailand</option>
      <option value="japan">Indonesia</option>
      <option value="australia">Vietnam</option>
    </select>

    </select>

    <label for="language">Language</label>
    <select id="language">
      <option>English</option>
      <option>Netherland</option>
    </select> 
    
    <button>CONTINUE</button>   
     <div class="checkbox">
      <input type="checkbox" id="remember">
      <label for="remember">Remember selection</label>
    </div>
  </div>

  <div class="right">
   <img src="images/model 1.jpg" alt="Model 1">
<img src="images/model 2.jpg" alt="Model 2">

  </div>
</body>

</html>
